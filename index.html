<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
  <title>Ramadan Memory Game</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5)); }
      50% { filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.8)); }
    }

    body {
      min-height: 100vh;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background-color: #0a1128;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255, 215, 0, 0.03) 0%, transparent 20%),
        radial-gradient(circle at 90% 30%, rgba(255, 215, 0, 0.03) 0%, transparent 20%),
        radial-gradient(circle at 30% 70%, rgba(255, 215, 0, 0.03) 0%, transparent 20%),
        radial-gradient(circle at 70% 80%, rgba(255, 215, 0, 0.03) 0%, transparent 20%);
      color: #e2e8f0;
      gap: 2rem;
      position: relative;
      overflow: hidden;
      touch-action: manipulation;
    }

    /* Logo Styles */
    .logo-container {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 50px;
      height: 50px;
      object-fit: contain;
      filter: brightness(1.1) contrast(1.0);
      animation: logoFloat 6s infinite ease-in-out;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-5px) rotate(3deg); }
    }

    .logo-container:hover .logo {
      transform: scale(1.1);
      filter: brightness(1.2) contrast(1.1);
    }

    /* Removed .logo-bg, .logo-ring, and related animations. */

    /* Stars Background */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    /* Decorative Elements */
    .decoration {
      position: absolute;
      z-index: 1;
      pointer-events: none;
    }

    .crescent {
      position: absolute;
      top: 5%;
      right: 10%;
      width: 60px;
      height: 60px;
      background-color: transparent;
      box-shadow: 15px 15px 0 5px #ffd700;
      border-radius: 50%;
      animation: glow 4s infinite;
    }

    .crescent::before {
      content: '';
      position: absolute;
      top: 0;
      left: 10px;
      width: 60px;
      height: 60px;
      background-color: #0a1128;
      border-radius: 50%;
    }

    .lantern {
      position: absolute;
      width: 30px;
      height: 45px;
      background: linear-gradient(to bottom, #ffd700, #ff9900);
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
      animation: float 5s infinite ease-in-out;
    }

    .lantern::before {
      content: '';
      position: absolute;
      top: -8px;
      left: 10px;
      width: 10px;
      height: 8px;
      background-color: #ffd700;
      border-radius: 50%;
    }

    .lantern::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 7px;
      width: 16px;
      height: 5px;
      background-color: #ffd700;
      border-radius: 50%;
    }

    .lantern-left {
      left: 5%;
      top: 30%;
      animation-delay: 0.5s;
    }

    .lantern-right {
      right: 5%;
      top: 60%;
      animation-delay: 1s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* RTL Support */
    .rtl {
      direction: rtl;
    }

    /* Game Container */
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      position: relative;
      z-index: 2;
      background-color: rgba(10, 17, 40, 0.7);
      padding: 1.5rem;
      border-radius: 1rem;
      border: 2px solid rgba(255, 215, 0, 0.3);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      backdrop-filter: blur(5px);
      width: 100%;
      max-width: 500px;
    }

    /* Info Section */
    .info-section {
      text-align: center;
      width: 100%;
      position: relative;
    }

    .info-section::before,
    .info-section::after {
      content: "‚úß";
      color: #ffd700;
      font-size: 1.25rem;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: none;
    }

    @media (min-width: 500px) {
      .info-section::before,
      .info-section::after {
        display: block;
      }
      
      .info-section::before {
        left: -1.5rem;
      }

      .info-section::after {
        right: -1.5rem;
      }
    }

    .arabic-text {
      font-size: 1.25rem;
      font-weight: bold;
      color: #ffd700;
      line-height: 1.5;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .game-stats {
      color: #a5b4fc;
      background-color: rgba(10, 17, 40, 0.7);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid rgba(255, 215, 0, 0.3);
      font-size: 0.9rem;
    }

    /* Card Grid */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
      padding: 1rem;
      border-radius: 0.75rem;
      background-color: rgba(30, 27, 75, 0.5);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 215, 0, 0.3);
      position: relative;
      width: 100%;
    }

    .card-grid::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border: 2px solid rgba(255, 215, 0, 0.2);
      border-radius: 0.85rem;
      pointer-events: none;
      z-index: -1;
    }

    /* Card Styles */
    .card {
      position: relative;
      width: 100%;
      aspect-ratio: 1/1;
      cursor: pointer;
      perspective: 1000px;
      border-radius: 0.5rem;
      border: 1px solid rgba(255, 215, 0, 0.5);
      background-color: #1e1b4b;
      transition: border-color 0.3s, background-color 0.3s;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
      touch-action: manipulation;
    }

    .card:active {
      border-color: #ffd700;
      background-color: rgba(67, 56, 202, 0.8);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    }

    @media (hover: hover) {
      .card:hover {
        border-color: #ffd700;
        background-color: rgba(67, 56, 202, 0.8);
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
      }
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .card-front {
      background: linear-gradient(135deg, #1e1b4b 25%, #2d1b69 25%, #2d1b69 50%, #1e1b4b 50%, #1e1b4b 75%, #2d1b69 75%);
      background-size: 20px 20px;
      border: 1px solid rgba(255, 215, 0, 0.3);
    }

    .card-front::after {
      content: "‚ò™";
      color: rgba(255, 215, 0, 0.3);
      font-size: 1.5rem;
    }

    .card-back {
      transform: rotateY(180deg);
      background-color: #2d1b69;
      border: 1px solid rgba(255, 215, 0, 0.5);
    }

    .card.matched {
      border-color: #ffd700;
      background-color: rgba(67, 56, 202, 0.5);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }

    .card.matched .card-inner {
      transform: rotateY(180deg);
    }

    .card.matched svg {
      filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.7));
    }

    /* Button Styles */
    .btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 0.375rem;
      cursor: pointer;
      background-color: #1e1b4b;
      color: #ffd700;
      border: 1px solid #ffd700;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      z-index: 1;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-select: none;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
      transition: left 0.7s;
      z-index: -1;
    }

    .btn:active {
      background-color: #312e81;
      transform: scale(0.98);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    }

    @media (hover: hover) {
      .btn:hover {
        background-color: #312e81;
        border-color: #ffd700;
        color: #ffd700;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
      }
      .btn:hover::before {
        left: 100%;
      }
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
      touch-action: manipulation;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: linear-gradient(to bottom right, #0a1128, #1e1b4b);
      padding: 1.5rem;
      border-radius: 0.75rem;
      width: 90%;
      max-width: 28rem;
      margin: 0 1rem;
      border: 2px solid #ffd700;
      transform: scale(0.8);
      opacity: 0;
      transition: transform 0.3s, opacity 0.3s;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      position: relative;
      overflow: hidden;
    }

    .modal-content::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background:
        radial-gradient(circle at 10% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 30%, rgba(255, 215, 0, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 30% 70%, rgba(255, 215, 0, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 70% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 20%);
      z-index: -1;
      border-radius: 0.85rem;
      pointer-events: none;
    }

    .modal-overlay.active .modal-content {
      transform: scale(1);
      opacity: 1;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffd700;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .modal-message {
      font-size: 1.25rem;
      color: #ffd700;
      line-height: 1.5;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .modal-button {
      background-color: #1e1b4b;
      color: #ffd700;
      border: 1px solid #ffd700;
      padding: 0.75rem 2rem;
      border-radius: 0.375rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-select: none;
      min-width: 120px;
    }

    .modal-button:active {
      background-color: #312e81;
      transform: scale(0.98);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
      border-color: #ffd700;
    }

    @media (hover: hover) {
      .modal-button:hover {
        background-color: #312e81;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
      }
    }

    .modal-actions {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
    }

    /* Responsive Styles */
    @media (min-width: 400px) {
      .card-grid {
        gap: 1rem;
      }
      
      .card-front::after {
        font-size: 1.75rem;
      }
    }

    @media (min-width: 768px) {
      .game-container {
        padding: 2rem;
        gap: 2rem;
      }
      
      .card-grid {
        gap: 1.5rem;
        padding: 1.5rem;
      }
      
      .arabic-text {
        font-size: 1.75rem;
      }

      .game-stats {
        font-size: 1rem;
      }

      .crescent {
        width: 100px;
        height: 100px;
      }

      .crescent::before {
        width: 100px;
        height: 100px;
      }

      .lantern {
        width: 50px;
        height: 75px;
      }

      .lantern::before {
        top: -10px;
        left: 15px;
        width: 10px;
        height: 10px;
      }

      .lantern::after {
        left: 10px;
        width: 20px;
      }

      .logo {
        width: 70px;
        height: 70px;
      }
      
      .card-front::after {
        font-size: 2rem;
      }
    }

    /* Icon Colors */
    .icon-heart   { color: #fb7185; filter: drop-shadow(0 0 5px rgba(251, 113, 133, 0.5)); }
    .icon-star    { color: #ffd700; filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5)); }
    .icon-sun     { color: #facc15; filter: drop-shadow(0 0 5px rgba(250, 204, 21, 0.5)); }
    .icon-moon    { color: #c084fc; filter: drop-shadow(0 0 5px rgba(192, 132, 252, 0.5)); }
    .icon-cloud   { color: #38bdf8; filter: drop-shadow(0 0 5px rgba(56, 189, 248, 0.5)); }
    .icon-flower  { color: #34d399; filter: drop-shadow(0 0 5px rgba(52, 211, 153, 0.5)); }

    /* SVG Size Adjustments */
    .card svg {
      width: 70%;
      height: 70%;
    }
  </style>
</head>

      const iconTypes = ['heart', 'star', 'sun', 'moon', 'cloud', 'flower'];
      cards = [];

      iconTypes.forEach((icon, index) => {
        cards.push({ id: index * 2, icon, isMatched: false });
        cards.push({ id: index * 2 + 1, icon, isMatched: false });
      });

      // Shuffle
      cards.sort(() => Math.random() - 0.5);
    }

    // Render Cards
    function renderCards() {
      cardGrid.innerHTML = '';
      cards.forEach((card, index) => {
        const cardElement = document.createElement('div');
        cardElement.className = 'card';
        cardElement.dataset.index = index;

        if (card.isMatched) {
          cardElement.classList.add('matched');
        }

        cardElement.innerHTML = `
          <div class="card-inner">
            <div class="card-front"></div>
            <div class="card-back">
              ${icons[card.icon]}
            </div>
          </div>
        `;

        // Click & touch listeners
        cardElement.addEventListener('click', () => handleCardClick(index));
        cardElement.addEventListener('touchstart', (e) => {
          e.preventDefault();
          handleCardClick(index);
        });

        cardGrid.appendChild(cardElement);
      });
    }

    // Handle Card Click
    function handleCardClick(index) {
      // Start timer on first click
      if (!hasGameStarted) {
        startTimer();
        hasGameStarted = true;
      }

      if (isChecking || cards[index].isMatched) return;
      if (flippedCards.includes(index)) return;
      if (flippedCards.length === 2) return;

      flippedCards.push(index);
      const cardElement = document.querySelector(`.card[data-index="${index}"]`);
      cardElement.classList.add('flipped');

      if (flippedCards.length === 2) {
        isChecking = true;
        const [firstIndex, secondIndex] = flippedCards;
        const firstCard = cards[firstIndex];
        const secondCard = cards[secondIndex];

        if (firstCard.icon === secondCard.icon) {
          // Match
          setTimeout(() => {
            cards[firstIndex].isMatched = true;
            cards[secondIndex].isMatched = true;
            document.querySelector(`.card[data-index="${firstIndex}"]`).classList.add('matched');
            document.querySelector(`.card[data-index="${secondIndex}"]`).classList.add('matched');
            flippedCards = [];
            isChecking = false;
            matchedPairs++;
            matchesDisplay.textContent = matchedPairs;
            if (matchedPairs === 6) gameComplete();
          }, 500);
        } else {
          // Not match
          setTimeout(() => {
            document.querySelector(`.card[data-index="${firstIndex}"]`).classList.remove('flipped');
            document.querySelector(`.card[data-index="${secondIndex}"]`).classList.remove('flipped');
            flippedCards = [];
            isChecking = false;
          }, 1000);
        }
      }
    }

    // Start Timer
    function startTimer() {
      if (timerInterval) clearInterval(timerInterval);
      timer = 0;
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        timer++;
        updateTimerDisplay();
        if (timer >= TIME_LIMIT && !isGameComplete) {
          clearInterval(timerInterval);
          // Optional: Time's up message/logic
        }
      }, 1000);
    }

    // Update Timer Display
    function updateTimerDisplay() {
      const minutes = Math.floor(timer / 60);
      const seconds = timer % 60;
      timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    // Game Complete
    function gameComplete() {
      isGameComplete = true;
      if (timerInterval) clearInterval(timerInterval);
      if (timer < TIME_LIMIT) {
        showVictoryModal();
      }
    }

    // Show Victory Modal
    function showVictoryModal() {
      victoryModal.classList.add('active');
    }

    // Hide Victory Modal
    function hideVictoryModal() {
      victoryModal.classList.remove('active');
    }

    // Setup Modal Close
    function setupModalCloseHandlers() {
      victoryModal.addEventListener('click', function(e) {
        if (e.target === victoryModal) hideVictoryModal();
      });
      victoryModal.addEventListener('touchend', function(e) {
        if (e.target === victoryModal) {
          e.preventDefault();
          hideVictoryModal();
        }
      });
    }

    // Reset Game State
    function resetGameState() {
      flippedCards = [];
      matchedPairs = 0;
      isChecking = false;
      isGameComplete = false;
      hasGameStarted = false;
      matchesDisplay.textContent = '0';
      timer = 0;
      updateTimerDisplay();
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }

    // Reset Game
    function resetGame() {
      hideVictoryModal();
      createCards();
      renderCards();
      resetGameState();
    }

    // Event Listeners
    resetBtn.addEventListener('click', resetGame);
    resetBtn.addEventListener('touchstart', function(e) {
      e.preventDefault();
      resetGame();
    });
    closeModalBtn.addEventListener('click', hideVictoryModal);
    closeModalBtn.addEventListener('touchstart', function(e) {
      e.preventDefault();
      hideVictoryModal();
    });

    // Initialize on load
    document.addEventListener('DOMContentLoaded', function() {
      initGame();
      setupModalCloseHandlers();
      closeModalBtn.addEventListener('click', hideVictoryModal);
      closeModalBtn.addEventListener('touchend', function(e) {
        e.preventDefault();
        hideVictoryModal();
      });
    });
  </script>
</body>
